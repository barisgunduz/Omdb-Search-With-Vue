<html>

<head>
    <title>OMDB Search With Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="query">
        <button v-on:click="search()">Search</button>
        <div id="result" v-if="result">
            <h1>{{ result.Title }} (IMDB: {{ result.imdbRating }})</h1>
            <img v-bind:src="result.Poster" alt="">
            <p>
                {{ result.Plot }}
            </p>
            <hr>
            <div>{{ result.Actors }}</div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                query: "",
                result: false
            },
            methods: {
                search: function () {
                    fetch(`http://www.omdbapi.com/?apikey=3f7132a2&t=${this.query}&y=&plot=short&r=json`)
                        .then(result => result.json())
                        .then(result => {
                            this.$set(this, 'result', result)
                        })
                }
            }
        })
    </script>
</body>

</html>
